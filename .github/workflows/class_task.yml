name: DVC Pipeline

on:
  push:
    branches:
      - main

jobs:
  run_dvc_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install dvc

      - name: Initialize DVC pipeline
        run: dvc init -f
      - name: Run DVC pipeline
        run: dvc repro gender_classification.csv.dvc
